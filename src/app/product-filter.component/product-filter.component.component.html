<div class="sticky-top">
    <div class="list-group">
        <a class="list-group-item list-group-item-action"
        [class.active]="!category"
        routerLink="/">All Categories</a>
        <li *ngFor="let c of categories$ | async" class="list-group-item" 
        [queryParams]>
            {{c.name}}
        </li>
      </div>
</div>
