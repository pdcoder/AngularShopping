<form  #f = "ngForm" (ngSubmit)="save(f.value)">
  <div class="form-group">
    <label for="title">Title</label>
    <input #title="ngModel" name="title" id="title" type="text" class="form-control" required>
  <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
    Title is required.
  </div>
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <div class="input-group">
      <span class="input-group-addon">$</span>
      <input #price="ngModel" name="price" id="price" type="number" class="form-control" [min]=0 required>
      
    </div>
    <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
       <div *ngIf="price.errors.required">Price is required.</div>
       <div *ngIf="price.errors.min">Price is required.</div>
      </div>

  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select #category="ngModel" name="category" id="category" type="text" class="form-control" required>
      <option *ngFor="let c of categories$ | async" [value]="c.$key">
        {{c.name}}
      </option>
    </select>
    <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
        Category is required.
      </div>
  </div>
  <div class="form-group">
    <label for="imageURL">Image URL</label>
    <input #image="ngModel" name="imageURL" id="imageURL" type="text" class="form-control" required>
    <div class="alert alert-danger" *ngIf="image.touched && image.invalid">
        Image is required.
      </div>
  </div>

  <div class="btn btn-primary"></div>
</form>
