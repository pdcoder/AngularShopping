<div class="row">
  <div class="col-md-6">
      <form  #f = "ngForm" (ngSubmit)="save(f.value)">
          <div class="form-group">
            <label for="title">Title</label>
            <input #title="ngModel" name="title" id="title" type="text" class="form-control" required>
          <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
            Title is required.
          </div>
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <div class="input-group">
              <span class="input-group-addon">$</span>
              <input #price="ngModel" name="price" id="price" type="number" class="form-control" [min]=0 required>
              
            </div>
            <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
               <div *ngIf="price.errors.required">Price is required.</div>
               <div *ngIf="price.errors.min">Price should be 0 or higher.</div>
              </div>
        
          </div>
          <div class="form-group">
            <label for="category">Category</label>
            <select #category="ngModel" name="category" id="category" type="text" class="form-control" required>
              <option *ngFor="let c of categories$ | async" [value]="c.$key">
                {{c.name}}
              </option>
            </select>
            <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
                Category is required.
              </div>
          </div>
          <div class="form-group">
            <label for="imageURL">Image URL</label>
            <input #image="ngModel" name="imageURL" id="imageURL" type="text" class="form-control" url required>
            <div class="alert alert-danger" *ngIf="image.touched && image.invalid">
                <div *ngIf="imageUrl.errors.required">Image is required.</div>
                <div *ngIf="imageUrl.errors.url">Image name should be a URL.</div>
              </div>
          </div>
        
          <div class="btn btn-primary"></div>
        </form>
  </div>
  <div class="col-md-6">
    <div class="card" style="width: 20rem;">
      <img class="card-img-top" [src]="imageURL.value" >
      <div class="card-body">
        <h4 class="card-title">{{title.value}}</h4>
        <p class="card-text">{{price.value | currency:'USD':true}}</p>
      </div>
    </div>
  </div>
</div>
